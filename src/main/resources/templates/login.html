<!-- templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Voting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-vote-yea text-white text-2xl"></i>
                </div>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Welcome Back</h2>
                <p class="mt-2 text-sm text-gray-600">Sign in to your voting account</p>
            </div>

            <!-- Form -->
            <form th:action="@{/login}" method="post" class="mt-8 space-y-6">
                <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                    <!-- Messages -->
                    <div th:if="${param.error}" class="mb-6 p-4 bg-red-50 border-l-4 border-red-400 rounded-r-lg">
                        <div class="flex">
                            <i class="fas fa-exclamation-circle text-red-400 mt-0.5"></i>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-red-800">Invalid username or password.</p>
                            </div>
                        </div>
                    </div>

                    <div th:if="${param.logout}" class="mb-6 p-4 bg-green-50 border-l-4 border-green-400 rounded-r-lg">
                        <div class="flex">
                            <i class="fas fa-check-circle text-green-400 mt-0.5"></i>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-green-800">You have been logged out successfully.</p>
                            </div>
                        </div>
                    </div>

                    <div th:if="${param.registered}" class="mb-6 p-4 bg-green-50 border-l-4 border-green-400 rounded-r-lg">
                        <div class="flex">
                            <i class="fas fa-user-check text-green-400 mt-0.5"></i>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-green-800">Account created successfully. Please log in.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Username -->
                    <div class="mb-6">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user text-indigo-500 mr-2"></i>Username
                        </label>
                        <input type="text" name="username" id="username"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out"
                               placeholder="Enter your username" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock text-indigo-500 mr-2"></i>Password
                        </label>
                        <input type="password" name="password" id="password"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out"
                               placeholder="Enter your password" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                            class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                </div>

                <!-- Register Link -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a th:href="@{/register}" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-200">
                            Register as Voter
                        </a>
                    </p>
                    <p class="text-sm text-gray-600 mt-2">
                        Administrator? 
                        <a th:href="@{/admin/register}" class="font-medium text-red-600 hover:text-red-500 transition duration-200">
                            Register as Admin
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
